<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="speak.css">
</head>
<body>
   <section>
    <textarea id="text" rows="10"></textarea>
    <div>
       <label for="speed">speed</label>
       <input type="number" name="speed" id="speed" min=".5" max="2" step=".3" value="1">
       <button id="play-button"><i class="fa-solid fa fa-play"></i> play</button>
       <button id="pause-button"> <i class="fa-solid fa fa-pause"></i> pause</button>
       <button id="stop-button">Restart</button>
   </section>
    <script src="speak.js"></script>
 </div>
</body>
</html>
