    <main>
      <section class="img-section">
        <div class="show-item">
          <figure class="img-item">
            <img src="./images/image-product-1.jpg" alt="" class="item" />
          </figure>
          <span class="next img-changer"
            ><img src="./images/icon-next.svg" alt=""
          /></span>
          <span class="previous img-changer"
            ><img src="./images/icon-previous.svg" alt=""
          /></span>
        </div>
        <div class="thumbnail-container">
          <figure class="thumbnails" data-photo="0">
            <img src="./images/image-product-1-thumbnail.jpg" alt="" />
          </figure>
          <figure class="thumbnails" data-photo="1">
            <img src="./images/image-product-2-thumbnail.jpg" alt="" />

          <figure class="thumbnails" data-photo="2">
            <img src="./images/image-product-3-thumbnail.jpg" alt="" />
          </figure>
          <figure class="thumbnails" data-photo="3">
            <img src="./images/image-product-4-thumbnail.jpg" alt="" />
          </figure>
        </div>
      </section>
      <section class="info-section">
        <div class="product-info">
          <p
            class="firstP"
            style="color: hsl(26, 100%, 55%); letter-spacing: 0.2rem"
          >
            Sneaker Company
          </p>
          <h1>
            Fall Limited Edition <br />
            Sneakers
          </h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.

          </p>
          <div class="price">
            <span class=""
              ><strong>$</strong><span class="disPrice">125.00</span>
            </span>
            <span class="disCent">50%</span>
            <span class="actualPrice">$250.00</span>
          </div>
        </div>
        <div class="addCart">
          <div class="addSub">
            <button class="subtract counter">
              <img src="./images/icon-minus.svg" alt="" />
            </button>
            <span class="count counter"> 0</span>
            <button class="add counter">
              <img src="./images/icon-plus.svg" alt="" />
            </button>
          </div>
          <button class="addToCart">
            <img src="./images/white-icon-cart.svg" alt="" style="margin-right: .7rem;" /> Add to cart
          </button>
        </div>
      </section>
