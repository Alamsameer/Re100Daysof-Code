<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <header>
        <article class="filtered">

        </article>
        <div class="jobList">
            <div class="filterIcon">filter<i class="fa-solid fa fa-filter"></i></div>
            <ul class="none searchList">
                <li><input class="checkboxes"  type="checkbox" id="html" value="HTML" data-id="html" ><label for="html">Html</label></li>
                <li><input class="checkboxes" type="checkbox" id="css" value="css" data-id="css" ><label for="css">CSS</label></li>
                <li><input class="checkboxes" type="checkbox" id="javascript"  value="javascript" data-id="javascript"><label for="javascript">JavaScript</label></li>
                <li><input class="checkboxes" type="checkbox" id="python" value="python" data-id="python"><label for="python">Python</label></li>
                <li><input class="checkboxes" type="checkbox" id="fullstack"value="fullstack" data-id="fullstack"><label for="fullstack">FullStack</label></li>
                <li><input class="checkboxes" type="checkbox" id="frontend"value="frontend" data-id="frontend"><label for="frontend">Frontend</label></li>
                <li><input class="checkboxes" type="checkbox" id="linux"value="linux" data-id="linux"><label for="linux">linux</label></li>
                <li><input class="checkboxes" type="checkbox" id="react" value="React"  data-id="react"><label for="react">React</label></li>
                <li><input class="checkboxes" type="checkbox" id="sass" value="Sass" data-id="sass"><label for="">Sass</label></li>
                <li><input class="checkboxes" type="checkbox" id="junior" value="junior"data-id="junior"><label for="junior">Junior</label></li>
                <li><input class="checkboxes" type="checkbox" id="ruby"value="Ruby" data-id="ruby"><label for="ruby">Ruby</label></li>
                <li><input class="checkboxes" type="checkbox" id="midweight" value="midweight"data-id="midweight"><label for="midweight">Midweight</label></li>
                <li><input class="checkboxes" type="checkbox" id="senior" value="senior" data-id="senior"><label for="senior">Senior</label></li>
                 <li><button class="filter-item">  Apply filter </button></li>
            </ul>
        </div>
    </header>
    <section>
        <div class="jobDetail" id="army">
            <div class="detail">
                <div class="img">
                    <img src="./images/account.svg" alt="">
                </div>
                <div class="desc">
                    <p class="company-name">Photoshop</p>
                    <h3 class="font">Full stack developer</h3>
                    <p ><span class="day">1dago</span><span class="job-type">part time</span><span class="area">India only</span></p>
                </div>
                <div class="underline"></div>
                <div class="skills">
                    <button>frontend</button>
                    <button> Senior</button>
                    <button>HTML</button>
                    <button>CSS</button>
                    <button>Javascript</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
